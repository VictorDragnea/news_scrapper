<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>News Scrapper</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1>News Scrapper</h1>
    </header>
    <div class="p-5 text-center bg-light d-flex">
        <div class="col-6 px-5">
            <h4 class="mb-3">Transgaz</h4>
            <form action="/generate-report" method="POST" name="Transgaz">
                <textarea name="keywordList" id="keywordListTransgaz" class="md-textarea form-control" cols="50" rows="30" required></textarea>
                
                <button type="submit" class="btn btn-primary m-4">Generate report</button>
            </form>
        </div>
        <div class="col-6 px-5">
            <h4 class="mb-3">CJ Ilfov</h4>
            <form action="/generate-report" method="POST" name="Ilfov">
                <textarea name="keywordList" id="keywordListIlfov" class="md-textarea form-control" cols="50" rows="30" required></textarea>
                
                <button type="submit" class="btn btn-primary m-4">Generate report</button>
            </form>
        </div>
    </div>
</body>
<script type="module" src="/js/index.js"></script>
</html>
